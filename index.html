<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,100;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>

        <ul>
            <li>
                <!-- My Tic Tac Toe -->
            
            Dhiraj Games</li>
        </ul>
    </nav>


    <div class="gamecontainer">

        <div class="container">
            <div class="line"></div>
            <div class="box bt0 bl-0"> <span class="boxtext">  </span> </div>
            <div class="box bt0 "> <span class="boxtext">  </span> </div>
            <div class="box bt0 br-0"> <span class="boxtext">  </span> </div>
            <div class="box bl-0"> <span class="boxtext">  </span> </div>
            <div class="box "> <span class="boxtext">  </span> </div>
            <div class="box br-0"> <span class="boxtext">  </span> </div>
            <div class="box bb-0 bl-0"> <span class="boxtext">  </span> </div>
            <div class="box bb-0"> <span class="boxtext">  </span> </div>
            <div class="box bb-0 br-0"> <span class="boxtext">  </span> </div>


        </div>

        <div class="gameinfo"><h1>Let's Play </h1>
        <div>
            <span class="info">Turn for X</span>
            <br>
            <button id="reset">Reset</button>
        </div>    
            <div class="imgbox">
                  <img src="harry/excited.gif">
             </div>
        </div>

    </div>





<script src="script.js"></script>
    
</body>
</html>
